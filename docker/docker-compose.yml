services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: puckhub
      POSTGRES_USER: puckhub
      POSTGRES_PASSWORD: ${DB_PASSWORD:-puckhub_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puckhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@puckhub.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    entrypoint: >
      /bin/sh -c "
      echo 'db:5432:*:puckhub:puckhub_dev' > /tmp/pgpass &&
      chmod 600 /tmp/pgpass &&
      /entrypoint.sh
      "
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  pgadmin_data:
